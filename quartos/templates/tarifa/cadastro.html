{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: 0 auto;">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center mb-4">
                {% if tarifa %}Editar Tarifa{% else %}Cadastrar Tarifa{% endif %}
            </h1>

            {{ form.as_p }}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    {% if tarifa %}Salvar Alterações{% else %}Cadastrar{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
