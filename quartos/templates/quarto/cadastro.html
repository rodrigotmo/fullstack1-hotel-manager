{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: 0 auto;">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center mb-4">
                {% if quarto %}Editar Quarto{% else %}Cadastrar Quarto{% endif %}
            </h1>

            {{ form.as_p }}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-add">
                    {% if quarto %}Salvar Alterações{% else %}Cadastrar{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
<style>
    .d-grid {
        margin-top: 50px;
    }
    .btn-add {
        color: white;
        background-color: #ed7c3b;
    }
</style>
{% endblock %}
